<div class="container">
  <h3 class="text mt-2">Scooters in your neighbourhood:</h3>
  <div class="row">
    <div class="col-md-4">
      <table class="table table-striped table-md border">
        <thead>
        <tr>
          <th>Tag</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody *ngFor="let scooter of scooters">
        <tr>
          <td>{{ scooter.tag}}</td>
          <td>{{ scooter.status}}</td>
        </tr>
        </tbody>
      </table>
      <button id="newScooter" class="btn btn-primary" (click)="onNewScooter()">Add Scooter</button>
    </div>
    <div class="col-md-5">
      <app-detail32></app-detail32>
    </div>
  </div>
</div>
