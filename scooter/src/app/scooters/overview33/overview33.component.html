<div class="container">
  <h3 class="text mt-2">Scooters in your neighbourhood:</h3>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped table-md border">
        <thead>
        <tr>
          <th>Tag</th>
          <th>Status</th>
        </tr>
        </thead>
        <tr *ngFor="let scooter of scooters" (click)="OnSelect(scooter)" [ngClass]="{ 'table-active' : selectedScooter != null && scooter.id === selectedScooter.id}">
          <td>{{scooter.tag}}</td>
          <td>{{scooter.status}}</td>
        </tr>
      </table>
      <button id="newScooter" class="btn btn-primary" (click)="onNewScooter()">Add Scooter</button>
    </div>
    <div class="col-md-6">
      <app-detail32 [inputScooter]="selectedScooter" (deletedScooter)="onDelete($event)"></app-detail32>
    </div>
  </div>
</div>
