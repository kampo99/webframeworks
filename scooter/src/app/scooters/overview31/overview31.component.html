<div class="container">
  <h3 class="text-center m-2">A list of scooters in your neighbourhood:</h3>
  <div class="col">
    <table class="table table-striped table-md border">
      <thead>
      <tr>
        <th>id</th>
        <th>Tag</th>
        <th>Status</th>
        <th>GPS Location</th>
        <th>Total Mileage</th>
        <th>Battery Change</th>
      </tr>
      </thead>
      <tbody *ngFor="let scooter of scooters">
      <tr>
        <td>{{ scooter.id}}</td>
        <td>{{ scooter.tag}}</td>
        <td>{{ scooter.status}}</td>
        <td>{{ scooter.gpsLocation}}</td>
        <td>{{ scooter.mileage}} Km</td>
        <td>{{ scooter.batteryCharge}} %</td>
      </tr>
      </tbody>
    </table>
    <button id="newScooter" class="btn btn-primary" (click)="onNewScooter()">New Scooter</button>
  </div>
</div>
